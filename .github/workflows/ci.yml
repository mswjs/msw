name: ci

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # Builds the library and persists it as an artifact.
  # Later jobs can then reuse that build artifact, skipping
  # the build step.
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 7.12

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Unit tests
        run: pnpm test:unit

      - name: Build
        run: pnpm build

      - name: Node.js tests
        run: pnpm test:node

      - name: Browser tests
        run: pnpm test:browser

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: test/browser/test-results

  # Checks the library's compatibility with different
  # TypeScript versions to discover type regressions.
  typescript:
    runs-on: macos-latest
    # Skip TypeScript compatibility check on "main".
    # A merged pull request implies passing "typescript" job.
    if: github.ref != 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        ts: ['4.4', '4.5', '4.6', '4.7', '4.8', '4.9', '5.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        with:
          version: 7.12

      - name: Install dependencies
        run: pnpm install

      - name: Install TypeScript ${{ matrix.ts }}
        run: pnpm add typescript@${{ matrix.ts }}

      - name: Build
        run: pnpm build

      - name: Typings tests
        run: |
          pnpm tsc --version
          pnpm test:ts
